<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      <h1 v-show='viewed'>You have viewed this page</h1>
      <p v-show='visited'>This won't show</p>
      <p v-if='render1'>This gets inserted into the DOM</p>
      <p v-if='render2'>This won't get inserted into the DOM</p>
      <p v-if='render1 || render2'>This gets inserted into the DOM</p>

      <p style='color: crimson' v-if='random_number > 0.5'>
        Now you see me (because {{ random_number }} is > 0.5)
      </p>
      <p style='color: teal' v-else>
        Now you don't (because {{ random_number }} is <= 0.5)
      </p>
    </div>
  </body>

  <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue World',
        intro: 'Welcome to the tutorial <small>It is all about Vue.js</small>',
        viewed: true,
        visited: false,
        render1: true,
        render2: false,
        random_number: Math.random(),
      }
    })
  </script>
</html>
