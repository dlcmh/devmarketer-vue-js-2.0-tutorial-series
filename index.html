<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="col-md-6 col-md-offset-3">
          <div class="lead-form">
            <h1 class="text-center">Fill out this form</h1>
            <hr>
            <div class="row">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Starting Zip" v-model='startingZip'>
                <span class="city-span">{{ startingCity }}</span>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Ending Zip" v-model='endingZip'>
                <span class="city-span">{{ endingCity }}</span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="button" class="btn btn-primary btn-block" id="submit-form">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        startingZip: '',
        startingCity: '',
        endingZip: '',
        endingCity: '',
      },
      watch: {
        startingZip: function() {
          // clear startingCity when startingZip input detected
          this.startingCity = ''

          if (this.startingZip.length == 5) {
            // call API method to populate startingCity
            this.lookupStartingZip()
          }
        }
      },
      methods: {
        lookupStartingZip: _.debounce(function() {
          self = this
          self.startingCity = 'Searching...'
          axios.get('https://ziptasticapi.com/' + self.startingZip)
               .then(function(response) {
                 self.startingCity = response.data.city + ', '
                                     + response.data.state
               })
               .catch(function(error) {
                 self.startingCity = 'Invalid Zipcode'
               })
        }, 500)
      }
    })
  </script>
</html>
